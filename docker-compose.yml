# Docker Compose configuration for Mercedes W222 OBD Scanner

version: '3.8'

services:
  mercedes-obd-scanner:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - /dev:/dev  # For access to serial ports
    privileged: true  # Required for hardware access
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GROK_API_KEY=${GROK_API_KEY:-}
    restart: unless-stopped
    container_name: mercedes-obd-scanner

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mercedes-obd-scanner
    restart: unless-stopped
    container_name: mercedes-obd-nginx
    profiles:
      - production
